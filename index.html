<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Account Deletion | MyLove</title>

  <style>
    :root {
      --purple: #9333EA;
      --pink: #DB2777;
      --dark: #1f2937;
      --gray: #6b7280;
      --bg: #f9fafb;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, rgba(147,51,234,0.08), rgba(219,39,119,0.08));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      max-width: 480px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      padding: 32px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: var(--gray);
      font-size: 14px;
      margin-bottom: 28px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 14px;
      color: var(--dark);
      font-weight: 500;
    }

    input, textarea {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--purple);
      box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.15);
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    .note {
      font-size: 13px;
      color: var(--gray);
      background: #f3f4f6;
      padding: 12px;
      border-radius: 10px;
      line-height: 1.5;
    }

    .note strong {
      color: var(--dark);
    }

    button {
      margin-top: 8px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(90deg, var(--purple), var(--pink));
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(147, 51, 234, 0.35);
    }

    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: var(--gray);
    }

    @media (max-width: 420px) {
      .container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <h1>MyLove</h1>
    </div>

    <p class="subtitle">
      Account Deletion Request
    </p>

    <form>
      <div>
        <label for="email">Registered Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>

      <div>
        <label for="username">Username (optional)</label>
        <input type="text" id="username" placeholder="Your MyLove username" />
      </div>

      <div>
        <label for="reason">Reason for Deletion (optional)</label>
        <textarea id="reason" placeholder="Tell us why you want to delete your account"></textarea>
      </div>

      <div class="note">
        <strong>Important:</strong><br />
        Once your account deletion request is submitted, your account and associated data will be permanently removed within <strong>7 working days</strong>. This action is irreversible.
      </div>

      <button type="submit">Request Account Deletion</button>
    </form>

    <div class="footer">
      Â© 2025 MyLove. All rights reserved.
    </div>
  </div>

</body>
</html>
